{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - AI Mental Health Support{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <p class="text-center text-muted mb-4">Join our mental health support community</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mb-3 mt-3">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
